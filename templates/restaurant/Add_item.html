<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DineEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body style="height:100vh; width: 100vw; background: url('{{ url_for('static', filename='images/imgbg.jpg') }}') no-repeat center/cover;"
    class="d-flex justify-content-center align-items-center flex-column">
    <form style="width:50%;background-color:transparent; border-radius: 20px;" method="post">
        <div class="d-flex justify-content-center align-items-center flex-column">
			<input name="restaurant" value="{{ restaurant }}" hidden>
            <div class="mb-3">
                <label class="form-label">Item name</label>
                <input class="form-control" type="text" id="in" name="name">
            </div>
            <div class="mb-3">
                <label class="form-label">Item image url</label>
                <input class="form-control" type="text" id="iu" name="image">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Item Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Price(â‚¹)</label>
                <input class="form-control" type="number" id="p" name="price">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
