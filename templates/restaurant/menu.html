<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DineEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
        .row>* {
            max-width: 35%;
            width: 20%;
        }
    </style>
    <script>
        async function remove_item (restaurant, item) {
            if (!confirm(`Are you sure you want to remove ${item}?`)) return console.log('Welp');
            await axios.post('/restaurant/remove_item', { restaurant, item });
            alert('Item has been successfully removed');
            location.reload();
        }
    </script>
</head>

<body
    style="height:100vh; width: 100vw; background: url('{{ url_for('static', filename='images/imgfpbg.jpg') }}') no-repeat center/cover;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DineEase</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/restaurant">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/restaurant/past_orders">Restaurant Past orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contacts">Contact Us</a>
                    </li>
                </ul>
                <button class="btn btn-outline-success" style="margin-right:10px;"><a class="nav-link"
                    href="/logout">Logout</a></button>

            </div>
        </div>
    </nav>
    <h1>
        {{ restaurant }}
    </h1>
    <div class="container my-5">
        <div class="row">
            <div class="col d-flex align-items-center">
                <h2>
                    Menu
                </h2>
            </div>
            <div class="col d-flex align-items-center">
                <button type="submit" class="btn btn-success"><a class="btn btn-white" href="/restaurant/add_item">Add Item to Menu</a></button>
            </div>
        </div>
        
        <div class="row my-5">
            <div class="col text-center">
                <h5>
                    Name
                </h5>
            </div>
            <div class="col text-center">
                <h5>
                    Description
                </h5>
            </div>
            <div class="col text-center">
                <h5>
                    Price
                </h5>
            </div>
            <div class="col text-center">
            </div>
        </div>
        {% for item in menu_items %}
        <div class="row ">
            <div class="col-2 text-center">
                <img src="{{ url_for('static', filename=item.image) }}" class="card-img-top" alt="..."
                width="25" height="145">
                {{ item.name }}
            </div>
            <div class="col text-center">
                {{ item.description }}
            </div>
            <div class="col text-center">
                â‚¹{{ item.price }}
            </div>
            <div class="col text-center">
                <button class="btn btn-danger" onclick="remove_item('{{ restaurant }}', '{{ item.name }}')">Remove from menu</button>
            </div>
        </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
