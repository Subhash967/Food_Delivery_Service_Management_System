<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineEase-Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<style>
    .input-number {
        width: 50px !important;
    }

    .input-group {
        flex-wrap: nowrap;
    }

    .Btn {
        padding: 6px 10px;
    }
</style>
</style>

<body style="height:100vh; width: 100vw; background: url(" {{ url_for('static', filename='images/imgfpbg.jpg' ) }}")
    no-repeat center/cover;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DineEase</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/menu">Menu</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/past_orders">Past Orders</a>
                    </li>
                </ul>
                <button class="btn btn-outline-success" style="margin-right:10px;"><a class="nav-link"
                        href="/logout">Logout</a></button>
            </div>
        </div>
    </nav>
    <div id="order-container">
        <div class="row" style="padding-top: 30px;padding-left: 20px;">
            <div class="col">
                <h4>Item Name</h4>
            </div>
            <div class="col text-center">
                <h4>Quantity</h4>
            </div>
            <div class="col text-center">
                <h4>Price</h4>
            </div>
            <script>
                function update_quantity (id, value) {
                    const cart = JSON.parse(window.localStorage.getItem('cart'));
                    if (value === 1 && cart[id.split('-').join(' ')].qty < 10) cart[id.split('-').join(' ')].qty += 1;
                    else if (value === -1 && cart[id.split('-').join(' ')].qty > 0) cart[id.split('-').join(' ')].qty -= 1;
                    document.getElementById(id + '-qty').value = cart[id.split('-').join(' ')].qty;
                    document.getElementById(id + '-price').innerHTML = cart[id.split('-').join(' ')].qty * cart[id.split('-').join(' ')].price;
                    window.localStorage.setItem('cart', JSON.stringify(cart));
                    update_values();
                }

                const items = Object.entries(JSON.parse(window.localStorage.getItem('cart')))
                items.forEach(item => {
                    document.getElementById('order-container').innerHTML += `
                <div class="row my-3" style="padding-left: 20px;">
                    <div class="col d-flex align-items-center justify-content-center">
                        <h5>
                            ${item[0]}
                        </h5>
                        <br>
                        ${item[1].restaurant}
                    </div>
                    <div class="col d-flex align-items-center justify-content-center">
                        <div style="width:220px; padding:50px;">
                            <div class="input-group">
                                <span class="input-group-btn mx-1">
                                    <button type="button" class="btn btn-primary" onclick="update_quantity('${item[0].split(' ').join('-')}', -1)">
                                        -
                                    </button>
                                </span>
                                <input type="text" name="quant[1]" class="form-control input-number" value="${item[1].qty}" min="0" max="10" id="${item[0].split(' ').join('-')}-qty">
                                <span class="input-group-btn mx-1">
                                    <button type="button" class="btn Btn btn-primary" onclick="update_quantity('${item[0].split(' ').join('-')}', 1)">
                                        +
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
            
                    <div class="col d-flex align-items-center justify-content-center" id="${item[0].split(' ').join('-')}-price">
                        ${item[1].price * item[1].qty}
                    </div>
                </div>
            `
                })
            </script>
        </div>
        <hr style="padding-top: 10px;">
        <div class="row my-3" style="padding-left: 20px;">
            <div class="col d-flex align-items-center justify-content-center">

            </div>
            <div class="col d-flex align-items-center justify-content-center">
                <h5>
                    Items Price
                </h5>
            </div>

            <div class="col d-flex align-items-center justify-content-center" id="item-price">
                1000/-
            </div>
        </div>
        <div class="row my-3" style="padding-left: 20px;">
            <div class="col d-flex align-items-center justify-content-center">

            </div>
            <div class="col d-flex align-items-center justify-content-center">
                <h5>
                    Discount(%)
                </h5>
            </div>

            <div class="col d-flex align-items-center justify-content-center" id="discount">
                10
            </div>
        </div>
        <div class="row my-3" style="padding-left: 20px;">
            <div class="col d-flex align-items-center justify-content-center">

            </div>
            <div class="col d-flex align-items-center justify-content-center">
                <h5>
                    Delivery partner fee
                </h5>
            </div>

            <div class="col d-flex align-items-center justify-content-center" id="delivery-fee">
                30
            </div>
        </div>
        <div class="row my-3" style="padding-left: 20px;">
            <div class="col d-flex align-items-center justify-content-center">

            </div>
            <div class="col d-flex align-items-center justify-content-center">
                <h5>
                    Total Price to pay
                </h5>
            </div>

            <div class="col d-flex align-items-center justify-content-center" id="total-price">
                xxx/-
            </div>
        </div>
        <br>
        <script>
            function update_values() {
                let item_price = Object.entries(JSON.parse(window.localStorage.getItem('cart'))).map(l => l[1].price * l[1].qty).reduce((a, b) => a + b);
                let restaurants = new Set(Object.entries(JSON.parse(window.localStorage.getItem('cart'))).map(l => l[1].restaurant));
                let delivery_fee = 30 * restaurants.size;
                let discount = ~~document.getElementById('discount').innerHTML;
                let total_price = item_price * (1 - discount / 100) + delivery_fee;
                document.getElementById('delivery-fee').innerHTML = `${delivery_fee}/-`
                document.getElementById('item-price').innerHTML = `${item_price}/-`
                document.getElementById('total-price').innerHTML = `${total_price}/-`;
            }

            update_values();

            async function pay_click() {
                await axios.post('/place_order', { items: JSON.parse(window.localStorage.getItem('cart')) });
                window.localStorage.removeItem('cart');
                window.location.href = '/order_placed';
            }
        </script>
        <div class="row">
            <button type="button" class="btn btn-success" onclick="pay_click()">PAY</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
